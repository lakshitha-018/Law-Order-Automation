<!DOCTYPE html>
<html>
<head>
  <title>Law and order</title>
  <link rel="stylesheet" href="law login.css">
</head>
<body>
<div class="bg-text"> <i> LAW & ORDER LOGIN PAGE </i> </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST">
            <label>Email:</label>
            <input type="email" id="email" name="email">
            <label>Password:</label>
            <input type="password" id="password" name="password">
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label>Remember Me</label>
            </div>
            <div class="forgot-password">
                <a href="forget password.html" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="message" id="message"></div>
			<div class="register-link">
			<p>Don't have an account? <a href="law register.html">Register here</a></p>
			</div>
			

        </form>
		<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const message = document.getElementById('message');
            if (response.ok) {
                message.textContent = 'Login successful!';
                message.style.color = 'green';
            } else {
                const errorText = await response.text();
                message.textContent = errorText;
                message.style.color = 'red';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('message').textContent = 'An error occurred. Please try again.';
        }
    });
</script>
    </div>
</body>
</html>
