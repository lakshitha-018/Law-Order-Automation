<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Station</title>
    <link rel="stylesheet" href="dashboard buttons.css">
</head>
<body>
    <div class="dashboard-container">
        <section class="dashboard-section">
            <h2>Find Nearest Station</h2>
            <div class="dashboard-item">
                <h3>Location</h3>
                <p>Enter your location to find the nearest police station.</p>
                <form action="nearest-station-result.html" method="POST">
                    <input type="text" name="location" placeholder="Enter Your Location" required>
                    <button type="submit" class="btn">Find Station</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
