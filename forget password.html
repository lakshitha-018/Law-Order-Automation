<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/3d-photorealistic-depiction-scales-gavel_1153807-14749.jpg?size=626&ext=jpg&ga=GA1.1.134818236.1727326763&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
        label {
            color: white;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #110B68;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003f8a;
        }
        .message {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p style="color: white;">Enter your registered email address. Weâ€™ll send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <button type="submit">Send Reset Link</button>
            <div class="message" id="message"></div>
        </form>
    </div>
    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const messageDiv = document.getElementById('message');

        // Handle form submission
        forgotPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const email = emailInput.value.trim();

            if (!email) {
                messageDiv.textContent = 'Please enter your email address.';
                messageDiv.style.color = 'red';
                return;
            }

            if (!validateEmail(email)) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.style.color = 'red';
                return;
            }

            // Simulate sending a reset link
            messageDiv.textContent = `A reset link has been sent to ${email}. Please check your inbox.`;
            messageDiv.style.color = 'green';

            // You can add an actual API call or redirect here for real functionality
        });

        // Email validation function
        function validateEmail(email) {
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
