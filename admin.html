<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-dashboard-container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>

        <!-- Overview Widgets -->
        <section class="overview-widgets">
            <div class="widget">
                <h2>Total Users</h2>
                <p>150</p>
            </div>
            <div class="widget">
                <h2>Open Cases</h2>
                <p>35</p>
            </div>
            <div class="widget">
                <h2>Crime Trends</h2>
                <canvas id="crimeTrendsChart"></canvas>
            </div>
        </section>

        <!-- Links to Admin Pages -->
        <section class="navigation-links">
            <a href="admin manage users.html" class="btn">Manage Users</a>
            <a href="case-monitoring.html" class="btn">Monitor Cases</a>
            <a href="crime-overview.html" class="btn">View Crime Overview</a>
            <a href="legal.html" class="btn">Legal Advisor Page</a>
        </section>
    </div>

    <!-- Chart.js Logic -->
    <script>
        const ctx = document.getElementById('crimeTrendsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Crime Reports',
                    data: [50, 60, 70, 80, 100],
                    borderColor: '#d4af37',
                    backgroundColor: 'rgba(212, 175, 55, 0.3)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
