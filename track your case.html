<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Case</title>
    <link rel="stylesheet" href="dashboard buttons.css">
</head>
<body>
    <div class="dashboard-container">
        <section class="dashboard-section">
            <h2>Track Your Case</h2>
            <div class="dashboard-item">
                <h3>Case ID</h3>
                <p>Enter your case ID to track progress.</p>
                <form action="track-case-result.html" method="POST">
                    <input type="text" name="case-id" placeholder="Enter Case ID" required>
                    <button type="submit" class="btn">Track Case</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
